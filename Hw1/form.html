<!DOCTYPE html>
    <html>
      <head>
        <title>Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li>
              <a class="navbar-brand" href="https://github.com/alpe7491">
                <img src="git_logo.png" alt="GitHub Logo" style="width:40px;">
              </a>
            </li>
          </ul>
        </nav>
        <div class="container">
          <h2>Add New Interest</h2>
          <form>
            <div class="form-group">
              <label for="Interest Name">Interest Name</label>
              <input type="text" class="form-control" id="Interest Name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="Text About">Text About Interest</label>
              <textarea class="form-control" id="Text About" rows="3"></textarea>
            </div>
            <div class="row">
              <div class="col md-6">
                <div class="form-group">
                  <label for="file upload">Upload Image</label>
                  <input type="file" class="form-control-file" id="file upload">
                </div>
              </div>
              <div class="col md-6">
                <label for="number tweets">Select # Tweets to Display</label>
                <select class="form-control" id="number tweets">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <br><br>
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="interest1" value="1">
              <label class="form-check-label" for="interest1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="interest2" value="2">
              <label class="form-check-label" for="interest2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="interest3" value="3">
              <label class="form-check-label" for="interest3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="interest4" value="4">
              <label class="form-check-label" for="interest4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interest" id="interest5" value="5">
              <label class="form-check-label" for="interest5">5</label>
            </div>
            <br><br><br>
            <label for="username">Login to Finish Submitting</label>
            <div class="row">
              <div class="col md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="col md-6">
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>
              <a href="mypage_bootstrap.html" class="btn btn-info" role="button">Submit</a>
            <br><br>
          </form>
        </div>
      </body>
    </html>
